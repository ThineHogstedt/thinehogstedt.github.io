    <main>
      <h1>Kontakta mig, men bara om du vill ge mig ett jobb!</h1>
      <p>Eller om du har något roligt att berätta!</p>

      <div class="row">
        <div class="col-12 col-md-6" id="form_container">
          <form role="form" method="post" id="reused_form">
            <div class="row">
              <div class="col-sm-6 form-group">
                <label for="name"> Namn:</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  required
                  placeholder="Förnman Efternamn"
                />
              </div>
              <div class="col-sm-6 form-group">
                <label for="email"> Email:</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  required
                  placeholder="namn.namn@mail.com"
                />
              </div>
            </div>

            <div class="row">
              <div class="col-sm-12 form-group">
                <label for="message"> Meddelande:</label>
                <textarea
                  class="form-control"
                  type="textarea"
                  name="message"
                  id="message"
                  maxlength="6000"
                  rows="7"
                  placeholder="Skriv något kul!"
                ></textarea>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-12 form-group">
                <button type="submit" class="buttonSend">Skicka</button>
              </div>
            </div>
          </form>
        </div>
        <div class="col-12 col-md-6">
          <iframe
            src="https://giphy.com/embed/LHZyixOnHwDDy"
            width="100%"

            frameborder="0"
            class="giphy-embed"
            allowfullscreen
          ></iframe>
